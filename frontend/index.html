<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Signal Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            background-color: #1F2937;
            border: 1px solid #374151;
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: #10B981;
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white">üìà Stock Signal Aggregator</h1>
            <p class="text-gray-400 mt-2">Enter stock tickers to get AI-powered buy/hold/sell signals.</p>
        </header>

        <main>
            <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6 border border-gray-700">
                <div class="mb-4">
                    <label for="tickers" class="block text-sm font-medium text-gray-300 mb-2">Stock Tickers (comma-separated)</label>
                    <input type="text" id="tickers" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="e.g., GOOGL, TSLA, MSFT">
                </div>
                <button id="get-signals" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 flex items-center justify-center">
                    <span id="button-text">Get Signals</span>
                    <div id="spinner" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white ml-3 hidden"></div>
                </button>
            </div>

            <div id="results-container" class="mt-8">
                <!-- Results will be displayed here -->
            </div>
        </main>
    </div>

    <script>
        document.getElementById('get-signals').addEventListener('click', async () => {
            const tickersInput = document.getElementById('tickers').value;
            if (!tickersInput) {
                alert('Please enter at least one stock ticker.');
                return;
            }

            const tickers = tickersInput.split(',').map(t => t.trim().toUpperCase());
            const resultsContainer = document.getElementById('results-container');
            const button = document.getElementById('get-signals');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');

            // UI feedback
            resultsContainer.innerHTML = '';
            button.disabled = true;
            buttonText.textContent = 'Agents are working...';
            spinner.classList.remove('hidden');

            try {
                const response = await fetch('http://127.0.0.1:8000/signals', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tickers }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                displayResults(data.results);

            } catch (error) {
                console.error('Error fetching signals:', error);
                resultsContainer.innerHTML = `<div class="text-center text-red-400 p-4 bg-red-900/50 rounded-lg"><strong>Error:</strong> ${error.message}. Please check the console and ensure the backend server is running correctly.</div>`;
            } finally {
                // Restore UI
                button.disabled = false;
                buttonText.textContent = 'Get Signals';
                spinner.classList.add('hidden');
            }
        });

        function displayResults(results) {
            const container = document.getElementById('results-container');
            if (!results || results.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400">No results found.</p>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

            results.forEach(res => {
                let signalColorClass = 'text-gray-300';
                let signalIcon = '‚ö™Ô∏è';
                if (res.signal === 'Buy') {
                    signalColorClass = 'text-green-400';
                    signalIcon = 'üü¢';
                } else if (res.signal === 'Sell') {
                    signalColorClass = 'text-red-400';
                    signalIcon = 'üî¥';
                }

                const card = document.createElement('div');
                card.className = 'card rounded-lg shadow-lg p-6';
                card.innerHTML = `
                    <h2 class="text-2xl font-bold text-white">${res.ticker}</h2>
                    <p class="text-lg ${signalColorClass} mt-2 font-semibold">${signalIcon} ${res.signal}</p>
                    <div class="grid grid-cols-2 gap-4 mt-4 text-center">
                        <div>
                            <p class="text-sm text-gray-400">Price (USD)</p>
                            <p class="text-xl font-semibold text-white">${res.price}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-400">Confidence</p>
                            <p class="text-xl font-semibold text-white">${res.confidence}</p>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-700">
                        <h3 class="text-md font-semibold text-gray-300 mb-2">Sentiment & Headlines</h3>
                        <p class="text-sm text-gray-400 mb-2"><strong>Summary:</strong> ${res.sentiment}</p>
                        <ul class="list-disc list-inside text-sm text-gray-400 space-y-1">
                            ${res.headlines.map(h => `<li>${h}</li>`).join('')}
                        </ul>
                    </div>
                `;
                grid.appendChild(card);
            });
            container.appendChild(grid);
        }
    </script>
</body>
</html>
